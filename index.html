<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.1.1-web/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

<body>
    <div class="app">
        <div class="login__page">
            <div class="login__page-left">
                <div class="login__page-logo">
                    <img src="./assets/img/logov2 1.png" alt="logo" class="login__page-logo-img">
                </div>
                <div class="login__page-text">
                    <p class="login__page-text-header">Chào mừng bạn đến với FITJOB</p>
                    <p class="login__page-text-text">Hệ sinh thái việc làm hàng đầu dành cho sinh viên ngành công nghệ
                        thông tin</p>
                </div>
                <div class="login__page-img">
                    <img src="./assets/img/saly.png" alt="Saly" class="login__page-img-one">
                </div>
            </div>
            <div class="login__page-right">
                <div class="login__page-form">
                    <header class="login__page-header">Đăng ký tài khoản FITJOB</header>

                    <div class="login__page-input">
                        <div class="login__page-title">Tên của bạn ?</div>
                        <input type="text" class="login__page-title-input" placeholder="Họ và tên của bạn.....">
                        <div class="login__page-title">Email</div>
                        <input type="gmail" class="login__page-title-input" placeholder="Địa chỉ email">
                        <div class="login__page-title">Mật khẩu</div>
                        <input type="password" class="login__page-title-input" placeholder="Nhập mật khẩu">
                        <span class="login__page-help">Gợi ý: Mật khẩu cần có ít nhất 8 ký tự</span>
                    </div>



                    <!-- <div class="login__page-input">
                        <div class="login__page-title">Email</div>
                        <input type="gmail" class="login__page-title-input" placeholder="Địa chỉ email">
                    </div>
                    <div class="login__page-input">
                        <div class="login__page-title">Mật khẩu</div>
                        <input type="password" class="login__page-title-input" placeholder="Nhập mật khẩu">
                    </div> -->
                    <button class="login__page-registration">Đăng ký</button>
                    <div class="login__page-other">
                        <a href="" class="login__page-other-text">Bạn đã có tài khoản?</a>
                        <a href="#" class="login__page-other-login">Đăng nhập</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
